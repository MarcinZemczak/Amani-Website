<script> 
var res;
	
$(document).ready(function(){
	if ($("#intro").is(':visible')) {
		document.getElementById('intro').play();
	}

});
	
function runloop(){
	$("#intro").hide();
	$("#loop").show();
	document.getElementById('loop').play();
};
</script>

    </div>
